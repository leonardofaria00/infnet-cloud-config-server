# Spring Configuration
spring.application.name=infnet-cloud-config-server
server.port=8888
# Eureka Configuration
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# Config Repo
spring.cloud.config.server.git.uri=https://github.com/leonardofaria00/infnet-config-repo
spring.cloud.config.server.git.search-paths=voting-api